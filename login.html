<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>üêæ Pet Feliz</h1>
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="produto.html">Produtos</a>
        <a href="carrinho.html">Carrinho</a>
        <a href="login.html" id="loginlink">Entrar</a>
        <span id="userLogado"></span>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <h2>Entrar</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit">Login</button>
      <p class="signup-link">N√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
      e.preventDefault();
    
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
    
      try {
        const resposta = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });
    
        if (resposta.ok) {
          const dados = await resposta.json();
          alert(dados.mensagem);
          localStorage.setItem('usuarioLogado', dados.nome);
          window.location.href = 'index.html'; // Vai pra p√°gina inicial
        } else {
          const erro = await resposta.text();
          alert(erro);
        }
      } catch (error) {
        console.error('Erro ao fazer login:', error);
        alert('Erro ao fazer login!');
      }
    });

const usuarioLogado = localStorage.getItem("usuarioLogado");
const loginLink = document.getElementById("loginLink");
const userLogado = document.getElementById("userLogado");

if (usuarioLogado) {
  if (loginLink) loginLink.style.display = "none";
  if (userLogado) {
    userLogado.innerHTML = `
      Bem-vindo, ${usuarioLogado} |
      <a href="#" onclick="logout()" style="color: yellow;">Sair</a>
    `;
  }
}

function logout() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "index.html"; // voltar pra home
}

    </script>
    
</body>
</html>
